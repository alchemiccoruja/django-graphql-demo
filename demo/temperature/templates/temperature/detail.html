<h1>{{ temperature.unit }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'temperature:measure' temperature.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="currentmeasurement" id="currentmeasurement_value" value="{{ currentmeasurement }}">
    <input type="submit" value="measure">
</form>
