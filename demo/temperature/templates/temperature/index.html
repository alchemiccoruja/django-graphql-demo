{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'temperature/style.css' %}">

{% if latest_temperature_list %}
    <ul>
    {% for temperature in latest_temperature_list %}
        <li><a href="{% url 'temperature:detail' temperature.id %}">{{ temperature.unit }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Temperatures are available.</p>
{% endif %}
